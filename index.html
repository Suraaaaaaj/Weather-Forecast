<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./weather-app(1).png" type="image/x-icon">
    
</head>
<body>
      
<div class="main-container">

<div class="input-container">
        <input type="text" placeholder="Enter city name" class="city-name">
        <button class="search-button">
            <span class="material-symbols-outlined">
                search
                </span>
        </button>
</div>


<!-- weather body div -->
<div class="weather-div">
    <div class="cityname_and_date">
        <div class="map-icon_and_name">
            <span class="material-symbols-outlined">
                location_on
                </span>
            <div class="cityname">
                <h4 id="city">Paris</h4>
            </div>
        </div> 
        <div class="date">
            <h4 id="day">Tues,</h4>
            <h4 id="date">29</h4>
            <h4 id="year">2076</h4>
        </div>
    </div>
</div>

<div class="search-city">
    <div class="search-city-image">
        <img src="./search-city.png" alt="LOCATION NOT FOUND">
    </div>
    <div class="not-found-text1">
        <h3>SEARCH CITY</h3>
    </div>
    <div class="not-found-text2">
        <h3>Find out the weather conditions of the city</h3>
    </div>
</div>

<div class="location-not-found">
    <div class="not-found-image">
        <img src="./not-found.png" alt="LOCATION NOT FOUND">
    </div>
    <div class="not-found-text1">
        <h3>SEARCH CITY</h3>
    </div>
    <div class="not-found-text2">
        <h3>Find out the weather conditions of the city</h3>
    </div>
</div>

<div class="whole-div">
    <div class="clear-sky-img-and-details">
        <div class="clear-sky-img">
            <img src="./clear.png" alt="Clear" id="image_1">
        </div>
    
        <div class="temp-details">
            <div class="temp">
                 <h3 id="temp-1">17째C</h3>
            </div>
            <div class="details">
                 <h3 id="descr-1">Clear</h3>
            </div>
        </div>
    </div>
    
    <div class="weather-details">
        <div class="humidity">
            <div class="humidity-icon">
                <span class="material-symbols-outlined">
                    water_drop
                    </span>
            </div>
    
            <div class="humidity-details">
                <div class="humidity-text">
                    <h3>Humidity</h3>
                </div>
                <div class="humidity-percentage">
                    <h3 id="humidity-%">70%</h3>
                </div>
            </div>
        </div>
    
        <div class="windspeed">
            <div class="windspeed-icon">
                <span class="material-symbols-outlined">
                    air
                    </span>
            </div>
    
            <div class="windspeed-details">
                <div class="windspeed-text">
                    <h3>Wind Speed</h3>
                </div>
                <div class="windspeed-percentage">
                    <h3 id="windSpeed">4.12 km/h</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="three-div">
        <div class="first-div">
            <div class="first-div-date-month">
                <h4 id="first-div-date1">27</h4>
                <h4 id="first-div-month1">sdf</h4>
            </div>
             <div class="image-div">
                <img src="./thunderstorm.png" alt="Clouds" id="first-div-image">
             </div>
             <div class="temp-div">
                <h3 id="temp-div-text">17째C</h3>
             </div>
        </div>

        <div class="second-div">
            <div class="second-div-date-month">
                <h4 id="second-div-date1">27</h4>
                <h4 id="second-div-month1">fkd</h4>
            </div>
             <div class="image-div">
                <img src="./snow.png" alt="Clouds" id="second-div-image">
             </div>
             <div class="temp-div">
                <h3 id="temp-div-text2">17째C</h3>
             </div>
        </div>

        <div class="third-div">
            <div class="third-div-date-month">
                <h4 id="third-div-date1">27</h4>
                <h4 id="third-div-month1">FEb</h4>
            </div>
            <div class="image-div">
               <img src="./rain.png" alt="Clouds" id="third-div-image">
            </div>
            <div class="temp-div">
               <h3 id="temp-div-text3">17째C</h3>
            </div>
        </div>
    </div>
</div>


</div>





<script src="second.js"></script>
</body>
</html>
